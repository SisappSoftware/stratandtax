

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Superadmin | Strat & Tax</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="admin.css">
</head>

<body>

<div class="layout">

  <aside class="sidebar">
    <h2>Superadmin</h2>
    <a href="#overview">Resumen</a>
    <a href="#users">Usuarios</a>
    <a href="#templates">Plantillas</a>
    <a href="#packs">Packs generados</a>
    <a href="#config">Configuraci√≥n</a>
    <a href="#" onclick="logout()">Salir</a>
  </aside>

  <main class="content">

    <!-- RESUMEN -->
    <section id="overview" class="section">
      <h1>Resumen general</h1>
      <div class="kpi-grid">
        <div class="kpi"><span id="k_users">0</span><p>Usuarios</p></div>
        <div class="kpi"><span id="k_packs">0</span><p>Packs generados</p></div>
        <div class="kpi"><span id="k_emails">0</span><p>Emails enviados</p></div>
        <div class="kpi"><span id="k_errors">0</span><p>Errores</p></div>
      </div>
    </section>

    <!-- USUARIOS -->
    <section id="users" class="section">
      <h2>Usuarios</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Rol</th>
            <th>Alta</th>
            <th>Packs</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </section>

    <!-- PLANTILLAS -->
    <section id="templates" class="section">
      <h2>Plantillas</h2>
      <div id="packsList"></div>
    </section>

    <!-- PACKS -->
    <section id="packs" class="section">
      <h2>Packs generados</h2>
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Pack</th>
            <th>Fecha</th>
            <th>Email</th>
            <th>ZIP</th>
          </tr>
        </thead>
        <tbody id="packsTable"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="/superadmin.js"></script>
</body>
</html>
