<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Strat & Tax | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b1020;
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --primary: #4f46e5;
  --secondary: #22d3ee;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  0% { box-shadow: 0 0 0 rgba(79,70,229,0.2); }
  100% { box-shadow: 0 0 20px rgba(79,70,229,0.6); }
}

/* ===== LAYOUT ===== */
.layout {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: rgba(15,23,42,0.8);
  backdrop-filter: blur(20px);
  border-right: 1px solid var(--border);
  padding: 30px 20px;
  animation: fadeUp .6s ease;
}

.sidebar h2 {
  margin: 0 0 40px;
  font-size: 20px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  color: transparent;
}

.sidebar a {
  display: block;
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 10px;
  color: var(--muted);
  text-decoration: none;
  transition: all .3s ease;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.06);
  color: var(--text);
  transform: translateX(6px);
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 40px;
  animation: fadeUp .8s ease;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.header h1 {
  margin: 0;
  font-size: 28px;
}

.user {
  color: var(--muted);
}

/* ===== CARD ===== */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 30px;
  backdrop-filter: blur(20px);
  animation: fadeUp 1s ease;
}

/* ===== FORM ===== */
.form-grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 25px;
  margin-top: 25px;
}

.field {
  position: relative;
}

.field input {
  width: 100%;
  padding: 16px 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.3);
  color: var(--text);
  font-size: 15px;
  outline: none;
  transition: all .3s ease;
}

.field input:focus {
  border-color: var(--primary);
  animation: glow .6s alternate infinite;
}

.field label {
  position: absolute;
  top: -10px;
  left: 14px;
  background: #020617;
  padding: 0 6px;
  font-size: 12px;
  color: var(--muted);
}

/* ===== BUTTON ===== */
button {
  margin-top: 30px;
  padding: 16px 32px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: all .3s ease;
}

button:hover {
  transform: scale(1.05);
}

.status {
  margin-top: 20px;
  font-weight: bold;
}

/* ===== HISTORY ===== */
.history-item {
  padding: 16px;
  border-radius: 14px;
  background: rgba(255,255,255,0.05);
  margin-bottom: 14px;
  display: flex;
  justify-content: space-between;
  transition: all .3s ease;
}

.history-item:hover {
  transform: translateY(-4px);
  background: rgba(255,255,255,0.08);
}

@media (max-width: 900px) {
  .form-grid { grid-template-columns: 1fr; }
  .sidebar { display: none; }
}
</style>
</head>

<body>

<div class="layout">

  <aside class="sidebar">
    <h2>Strat & Tax</h2>
    <a href="#">Dashboard</a>
    <a href="#">Generar documentación</a>
    <a href="#">Historial</a>
    <a href="#">Cerrar sesión</a>
  </aside>

  <main class="content">

    <div class="header">
      <h1>Dashboard</h1>
      <div class="user">cliente@demo.com</div>
    </div>

    <div class="card">
      <h3>Generar documentación</h3>

      <div class="form-grid">
        <div class="field">
          <label>Nombre completo</label>
          <input id="NOMBRE">
        </div>
        <div class="field">
          <label>DNI</label>
          <input id="DNI">
        </div>
        <div class="field">
          <label>Dirección</label>
          <input id="DIRECCION">
        </div>
      </div>

      <button>Generar documentación</button>
      <div class="status"> </div>
    </div>

    <div class="card">
      <h3>Historial</h3>

      <div class="history-item">
        <div>
          <strong>pack_demo_5docs</strong><br>
          <small>23/12/2025</small>
        </div>
        <a href="#">Descargar ZIP</a>
      </div>
    </div>

  </main>

</div>

</body>
</html>
