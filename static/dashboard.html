<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Cliente</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

.wrapper {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 240px;
  background: #020617;
  padding: 20px;
}

.sidebar h2 {
  color: #38bdf8;
}

.sidebar a {
  display: block;
  color: #94a3b8;
  text-decoration: none;
  margin: 10px 0;
}

.sidebar a:hover {
  color: white;
}

.main {
  flex: 1;
  padding: 30px;
}

.card {
  background: #020617;
  border-radius: 10px;
  padding: 25px;
  margin-bottom: 25px;
}

h3 {
  margin-top: 0;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.field label {
  display: block;
  font-size: 13px;
  margin-bottom: 6px;
  color: #cbd5f5;
}

.field input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background: #1e293b;
  color: white;
}

button {
  margin-top: 20px;
  padding: 14px 26px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
}

.status {
  margin-top: 15px;
  font-weight: bold;
}

.status.ok { color: #22c55e; }
.status.error { color: #ef4444; }

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #1e293b;
}

@media (max-width: 800px) {
  .form-grid { grid-template-columns: 1fr; }
  .sidebar { display: none; }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="sidebar">
    <h2>Strat & Tax</h2>
    <a href="#">Dashboard</a>
    <a href="#">Generar</a>
    <a href="#">Historial</a>
    <a href="#" onclick="logout()">Salir</a>
  </div>

  <div class="main">

    <div class="card">
      <h3>Datos para documentación</h3>

      <!-- FORMULARIO ESTÁTICO -->
      <div class="form-grid">

        <div class="field">
          <label>Nombre completo</label>
          <input id="NOMBRE">
        </div>

        <div class="field">
          <label>DNI</label>
          <input id="DNI">
        </div>

        <div class="field">
          <label>Dirección</label>
          <input id="DIRECCION">
        </div>

        <div class="field">
          <label>Localidad</label>
          <input id="LOCALIDAD">
        </div>

        <div class="field">
          <label>Expediente</label>
          <input id="EXPEDIENTE">
        </div>

      </div>

      <button id="generateBtn">Generar documentación</button>
      <div id="statusMsg" class="status"></div>
    </div>

    <div class="card">
      <h3>Historial</h3>
      <table>
        <thead>
          <tr>
            <th>Pack</th>
            <th>Fecha</th>
            <th>Email</th>
            <th>ZIP</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>

  </div>
</div>

<script src="/dashboard.js"></script>
</body>
</html>
